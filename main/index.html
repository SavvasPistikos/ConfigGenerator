<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mydatabase.js"></script>
    <script src="functions.js"></script>
    <meta charset="UTF-8">
    <style>
        .remove {
            background: url("trash.png");
            background-size: cover;
            margin: 4px 2px;
            width: 20px;
            height: 20px;
        }

        .mybutton {
            background-size: cover;
            margin: 4px 2px;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Json Files
        <span class="caret"></span></button>
    <ul class="dropdown-menu">
    </ul>
</div>

<div id="buttons">
    <button id="generate" class="mybutton" onclick=generate(this)> Generate</button>
    <input type = "file" id = "importJsonConfiguration" onchange = "handleUpload(this.files)">
</div>

</body>
</html>
